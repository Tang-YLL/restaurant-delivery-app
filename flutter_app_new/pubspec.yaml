name: flutter_app_new
description: "A Flutter food delivery application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.0

  # Network
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2

  # Image & Cache
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # UI Components
  shimmer: ^3.0.0

  # Notifications
  flutter_local_notifications: ^19.5.0

  # SQLite for path_provider dependency
  sqflite: ^2.3.0

  # Path Provider
  path_provider: ^2.1.0

  # Permissions
  permission_handler: ^11.0.1

  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Splash Screen
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"

# Flutter Native Splash配置
flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
